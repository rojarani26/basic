<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
</head>
<body>
      <!--Using for loop-->
    <script>
        var num="M ROJA RANI";
        for(i=1;i<=100;i++)
        {
            document.write(" "+num);
        }
    </script>
     <hr>
    <!--Using while loop-->
    <script>
        var num="M ROJA RANI";
        var i=1;
        while(i<=100)
        {
            document.write(" "+num);
            i++;
        }
    </script>
    <hr>
    <!--Using do-while loop-->
    <script>
        var num="M ROJA RANI";
        var i=1;
        do{
            document.write(" "+num);
            i++;
        }
        while(i<=100)
    </script>
    
</body>
</html>

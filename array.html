<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <!--Javascript Array -->

    <!--Creating array using array literal-->
      <h3>Array literal</h3>
      <script>
          var fruits=["Apple","Mango","Orange","Banana","Watermelon"];
          for(i=0;i<fruits.length;i++)
          {
              document.write(fruits[i]+"<br/>");
          }
      </script>

      <!--Creating array directly-->

      <h3>Array directly</h3>
      <script>
      var i;  
      var emp = new Array();  
      emp[0] = "Rahul";  
      emp[1] = "Rakesh";  
      emp[2] = "Ramesh";
      emp[3] = "Rajesh";
      emp[4] = "Rohan";  
  
     for (i=0;i<emp.length;i++){  
     document.write(emp[i] + "<br>");  
}  
        </script>

</body>
</html>

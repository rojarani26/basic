   <!--Arthematic Operators in JavaScript-->

   <h3>Arithematic Operators</h3>

    <script type = "text/javascript">
        
           var a = 30;
           var b = 10;
           var c = "Operators";
           var linebreak = "<br/>";
        
           document.write("a + b = ");
           result = a + b;
           document.write(result);
           document.write(linebreak);
        
           document.write("a - b = ");
           result = a - b;
           document.write(result);
           document.write(linebreak);

           document.write("a * b = ");
           result = a * b;
           document.write(result);
           document.write(linebreak);
        
        
           document.write("a / b = ");
           result = a / b;
           document.write(result);
           document.write(linebreak);
        
           document.write("a % b = ");
           result = a % b;
           document.write(result);
           document.write(linebreak);
        
           document.write("a + b + c = ");
           result = a + b + c;
           document.write(result);
           document.write(linebreak);
        
           a = ++a;
           document.write("++a = ");
           result = ++a;
           document.write(result);
           document.write(linebreak);
        
           b = --b;
           document.write("--b = ");
           result = --b;
           document.write(result);
           document.write(linebreak);
        
     </script>

     <!--Logical Operators in JavaScript-->
        <h3>Logical Operators </h3>
        <script type = "text/javascript">
            
               var a = true;
               var b = false;
               var linebreak = "<br/>";
         
               document.write("(a && b) = ");
               result = (a && b);
               document.write(result);
               document.write(linebreak);
            
               document.write("(a || b) = ");
               result = (a || b);
               document.write(result);
               document.write(linebreak);
            
               document.write("!(a && b) = ");
               result = (!(a && b));
               document.write(result);
               document.write(linebreak);

               document.write("(a != b) = ");
               result = (a != b);
               document.write(result);
               document.write(linebreak);
         </script>
